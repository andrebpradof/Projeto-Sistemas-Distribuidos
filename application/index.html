<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/js/bootstrap.min.js"/>
    <script>window.$ = window.jQuery = require('jquery');</script>
    <title>Scheduling Medical Appointments</title>
    <style>
    .fundo{
      background-image: url(./media/img/bg.jpg);
      background-position: left;
      background-repeat: no-repeat;
      height: 100%;
      width: 100%;
      position: fixed;
      background-size: auto;
    }
    .container{
      top: 50%;
      left: 50%;
      position: fixed;
      margin-top: -165px;
      margin-left: -460px;
      background-color: rgba(255,255,255,0.9);
      padding: 30px;
      border-radius: 10px;
    }
    </style>
  </head>
  <body>
    <div class="fundo">
    
    <div class="container">
      <!-- Content here -->
      <div class="row text-center mt-2">
        <div class="col">
          <h2>Scheduling Medical Appointments</h2>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col">
          <form id="form-login" action="#">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" required value=''  class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" required value=''  class="form-control" id="password" placeholder="Password">
            </div>
            <div class="row justify-content-center mt-4">
              <div class="col-4 text-center">
                <button type="submit" id="btnLogin" class="btn btn-primary btn-lg">Login</button>
              </div>
              <div class="col-4 text-center">
                <button id="btnClose" type="button" class="btn btn-danger btn-lg">Close</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    </div>
    <!-- You can also require other files to run in this process -->
    <script src="./login.js"></script>

  </body>
</html>
