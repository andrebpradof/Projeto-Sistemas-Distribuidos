<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <!-- JavaScript Bundle with Popper -->
    <script src="./media/js/bootstrap.bundle.min.js"></script>  
    <script>window.$ = window.jQuery = require('jquery');</script>
    <style>
    .ativo-line{
        background-color: #ffc0c0 !important;
        font-weight: 700 !important;
    }
    </style>
    <title>Scheduling Medical Appointments</title>
</head>

<body>

    <div style="height: 800; width: 1000;">
        <div class="container">
            <!-- Content here -->
            <div class="row text-center mt-2">
                <div class="col">
                    <h2>Scheduling Medical Appointments</h2>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col">
                    <!-- Modal grande -->
                    <button type="button" id="schedules" class="btn btn-success btn-lg btn-block" data-toggle="modal" data-target="#exampleModal">Consult schedules</button>
                    <br>

                    
                </div>
            </div>
            <hr>
            <div class="row text-center mt-5">
                <div class="col">
                    <h2>New Medical Appointment</h2>
                </div>
            </div>
            <form id="forms-zip-code" action='#'>
                <div class="form-row mt-5">
                    <div class="form-group col-md-6">
                        <h5>Enter with your zip code:</h5>
                    </div>
                    <div class="form-group col-md-12">
                        <input type="text" value='' required class="form-control" id="cep">
                    </div>
                </div>
            
                <div class="row justify-content-center">
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-primary btn-lg btn-block">Search</button>
                    </div>
                </div>
            </form>
            <hr>
            <div class="row mt-3 mb-5">
                <div class="col">
                    <div class="overflow-auto">
                        <table id='table-hospital' class="table table-hover">
                            <thead class="thead-dark">
                                <tr>
                                    <th scope="col">Name</th>
                                    <th scope="col">Local</th>
                                    <th scope="col">#</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="line-search">
                                    <td colspan='3'>Search hospitals by zip code</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <hr>
            <form id="forms-add-query">
                <div class="form-row mb-5">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Doctor</label>
                        <input type="text" required class="form-control" id="doctor" placeholder="Doctor">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword4">Date</label>
                        <input type="datetime-local" required class="form-control" id="date" placeholder="Date">
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
                </div>
                
            </form>
    
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Doctor's appointments</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="row mt-3 mb-5">
                <div class="col">
                    <div class="overflow-auto">
                        <table id='table-query' class="table table-hover">
                            <thead class="thead-dark">
                                <tr>
                                    <th scope="col">Doctor</th>
                                    <th scope="col">Local</th>
                                    <th scope="col">Date</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="line-search">
                                    <td colspan='3'>Searching...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
    </div>

    <!-- You can also require other files to run in this process -->
    <script src="./app.js"></script>
</body>

</html>
